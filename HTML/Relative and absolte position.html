<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/relative and absolute position.css">
    <title>Relative and absolute position</title>
</head>
<body>
    <div class="container">
        <h1>Relative position example</h1>
        <div class="box">
            <p>i am a horse</p>
            <img src="https://media.istockphoto.com/id/1412422445/photo/white-horse-with-long-mane-run-in-sunset-desert.jpg?b=1&s=170667a&w=0&k=20&c=DsnHXsPxKSDVp9W4L7L1dQAVXJjtpeSPuI8Zd9UpWs8=" alt="" width="200">
            <h2>i am a image , i have relative position</h2>
            
        </div>
        <h1>Absolute position example</h1>
        <div class="box2">
            <div class="blue"></div>
            <div class="red"></div>
            <div class="green"></div>
        </div>
    </div>
</body>
</html>
